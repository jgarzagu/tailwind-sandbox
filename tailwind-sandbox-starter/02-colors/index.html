<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Taiwind</p>
    <p class="text-white bg-black">Taiwind</p>
    <p class="text-red-500">Taiwind</p>
    <p class="text-emerald-500">Taiwind</p>
    <p class="text-zinc-500">Taiwind</p>
    <p class="text-slate-500">Taiwind</p>
    <p class="text-blue-500">Taiwind</p>

    <!-- Background Colors -->
    <p class="bg-blue-500">Taiwind</p>
    <p class="bg-red-500">Taiwind</p>
    <p class="bg-gray-500">Taiwind</p>
    <p class="bg-green-500">Taiwind</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Taiwind</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-600" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-400">Hello</button>
    <button class="outline outline-blue-400">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Suscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/50">Suscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyab-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
